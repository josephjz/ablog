{% extends 'base.html' %}   
<!-- will find base.html even though it is not in the folder  -->

{% block title %}
Login
{% endblock %}

{% block content %}

<h1>Login</h1>
<br><br>

<div class = "form-group"> 
    <form method = "POST">
        {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name = "username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name = "password" placeholder="Password">
            </div>
        <button class = "btn btn-secondary"> Login </button>
    </form>
</div>
<small id="emailHelp" class="form-text text-muted">Not a User?<a href = "{% url 'register' %}"> Register Here.</a> </small> 


{% endblock %}
